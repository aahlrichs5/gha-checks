name: Check

on:
  workflow_call:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches: ['main']
    types: [ labeled ]

jobs:
  check:
    if: github.event.label.name == 'run-checks'
    runs-on: ubuntu-latest
    name: Run Check

    steps:
      - uses: actions/checkout@v4

      - name: 'Use Node 20.11.1'
        uses: actions/setup-node@v4
        with:
          node-version: 20.11.1